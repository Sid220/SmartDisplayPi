<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href='../style.css' rel='stylesheet' />
    <title>Settings</title>
</head>

<body>
<div id="settingsMenuBar"><span onclick="window.location = '../settings.html'"><span class="material-icons-round">arrow_back_ios</span> Settings</span></div>
    <br><br>

    <h1>
        Ambient
    </h1>
    <div onclick="document.getElementById('ambient').click();" class="switchoption">
        <label class="switchtext">Automatically go into Ambient Mode</label>
        <label class="p-form-switch">
        <input type="checkbox"
            oninput="settings.set('ambient', this.checked); if(!this.checked) {document.getElementById('ambientTime').disabled = true;} else {document.getElementById('ambientTime').disabled = false;}"
            id="ambient">
        <span></span>
        </label>
    </div>
    </div>  
    <label for="ambientTime">after</label>
    <input class="p-form-text p-form-no-validate" required min="5" max="10000000" type="number" oninput="if(this.value !== '') { settings.set('ambientDelay', this.value) }" id="ambientTime">
    <label for="ambientTime">minutes of inactivity.</label>

    </div>
    <script src="../scripts/universal.js"></script>
    <script>
        document.getElementById("ambientTime").value = settings.get('ambientDelay', 30);
        document.getElementById("ambient").checked = settings.get('ambient', true);
        if (!document.getElementById("ambient").checked) { document.getElementById('ambientTime').disabled = true; }
    </script>
</body>

</html>

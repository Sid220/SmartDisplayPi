<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .p-segmented-controls {
            width: 50% !important;
            display: inline-flex;
        }
        .search {
            padding: 10px;
            height: 18px;
        }
        .header {
            text-align: center;
        }
        .slider-wrapper {
            margin: 1rem;
            position: relative;
            overflow: hidden;
            height: 300px;
        }
        .s-slider-wrapper {
            margin: 1rem;
            position: relative;
            overflow: hidden;
            height: fit-content;
        }

        .slides-container {
            height: 100%;
            width: 100%;
            display: flex;
            overflow: hidden;
            scroll-behavior: smooth;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .slide-arrow {
            position: absolute;
            display: flex;
            bottom: 0;
            height: 4rem;
            background-color: white;
            border: none;
            width: 2rem;
            font-size: 3rem;
            padding: 0;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 100ms;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .slide-arrow:hover,
        .slide-arrow:focus {
            opacity: 1;
        }

        #slide-arrow-prev, #s-slide-arrow-prev {
            left: 0;
            padding-left: 0.25rem;
            border-radius: 0 2rem 2rem 0;
        }

        #slide-arrow-next, #s-slide-arrow-next {
            right: 0;
            padding-left: 0.75rem;
            border-radius: 2rem 0 0 2rem;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex: 1 0 100%;
            background-color: var(--p-bg-card);
            border-radius: 25px;
        }
        .slide div {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin-top: -70px;
            pointer-events: none;
        }
        .slide div h1, #viewAppModal div h1 {
            font-size: xxx-large;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #viewAppModal div h1 {
            justify-content: left;
            text-align: left;
        }
        #viewAppModal div h1 span {
            margin-left: auto;
        }
        .slide div h1 img, #viewAppModal div h1 img {
            height: 100px;
            margin-right: 10px;
        }
        .slide div p {
            text-align: center;
        }
        .featured-cont, #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .featured-cont div img, #results div img {
            height: 100px;
            margin: 10px;
            float: left;
        }
        .featured-cont div p {
            margin-left: 20px;
        }
        .featured-cont div, #results div {
            margin: 1rem;
            flex-grow: 0;
            flex-shrink: 0;
            width: 400px;
        }
        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 2;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background: rgba(100, 100, 100, 0.3);
            backdrop-filter: blur(1.4rem);
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: var(--bg-docs);
            margin: 10px auto;
            /* 15% from the top and centered */
            padding: 40px;
            border: 1px solid var(--p-input-bd);
            width: 80%;
            border-radius: 50px;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .screenshots img {
            width: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- The Modal -->
<div id="searchModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span><br>
        <input class="p-form-text p-form-no-validate" oninput="search(this.value)" id="search" placeholder="Search...">
        <div id="results"></div>
    </div>

</div>
<!-- The Modal -->
<div id="viewAppModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
    </div>

</div>
<div class="header">
<div class="p-segmented-controls" id="change-view">
    <a onclick="changeView('all')" data-sdp-value="All" class="active">All</a>
    <a onclick="changeView('widgets')" data-sdp-value="Widgets">Widgets</a>
    <a onclick="changeView('apps')" data-sdp-value="Apps">Apps</a>
</div>
<input readonly oninput="this.value = null;" onclick="document.activeElement?.blur(); openSearch(); document.getElementById('search').focus(); search('');" type="text" placeholder="Search..." class="search p-form-text p-form-no-validate">
</div>

<section class="slider-wrapper">
    <button class="slide-arrow" id="slide-arrow-prev">
        &#8249;
    </button>
    <button class="slide-arrow" id="slide-arrow-next">
        &#8250;
    </button>
    <ul class="slides-container" id="slides-container">
    </ul>
</section>
<section class="featured-cont" id="featured-cont">
</section>
<script src="scripts/universal.js"></script>
<script src="scripts/app-store.js"></script>
<script src="assets/pupertino/segmented_controls.js"></script>
</body>
</html>
